<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Portfolio</title>
  </head>
  <body>
   <div class="container-fluid px-0 pr-10">
   <nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container">
    <a style="color:white" class="navbar-brand" href="#">Roman Reigns</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a style="color:white"  class="nav-link " aria-current="page" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a style="color:white"  class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a style="color:white"  class="nav-link" href="/project">Projects</a>
        </li>
       <li class="nav-item">
          <a style="color:white" class="nav-link active" href="/contact">Contact Me</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
</div>
<div class="container m-3">
<h2 class="text-center margin:50px 0px my-3">Contact Me</h2>
<form action="/contact" method="POST">
{% csrf_token %}
  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="name" class="form-control" id="name" name="name" placeholder="Ex: John Stellar">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email ID:</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Ex: example@gmail.com">
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone Number:</label>
    <input type="number" class="form-control" id="phone" name="phone" placeholder="Ex: +91 Already added ">
  </div>
  <div class="mb-3">
    <label for="concern" class="form-label">Concern</label><br>
    <textarea name="concern" id="concern" name="concern" cols="224" rows="10"></textarea>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
